<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="exp_tracker_css.css">
    <title>Expense Tracker</title>
</head>
<body>
    <p>
    <div class="info" >
    <select style="padding: 2px; height: 40px; width: 50px;" id="select_btn">
        <option value="inc">+</option>
        <option value="exp">-</option>
    </select>
    <input type="text" placeholder="Description" id="desc" style="height: 40px;" >
    <input type="number" placeholder="Amount" min="0" id="amt" style="height: 40px;" >
    <button  id="add_btn" style="padding: 2px; height: 40px; width: 50px;">Add</button>

</div>
</p>
    <p>
        <div class="incomes" style="overflow-y: scroll; overflow-x: scroll;">
            <h2>ALL INCOMES</h2>
        </div>
        <div class="overall">
            <h2 >Summary<br></h2>
        
                <h3 style="text-align: center;">Total Income</h3>
                <h3 style="text-align: center;" id='tot_inc' > 0</h3>
        

                <h3 style="text-align: center;">Money In-Hand </h3>
                <h3 style="text-align: center;"  id="money">0</h3>
 

     
                <h3 style="text-align: center;">Total Expense </h3>
                <h3 style="text-align: center;" id="tot_exp" > 0</h3>
          
        </div>
        <div class="expenses" style="overflow-y: scroll;">
            <h2>ALL EXPENSES</h2>
        </div>
    </p>
   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="exp_tracker_js.js"></script>   
</body>
</html>
